<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <fieldset>
            <legend>입출금</legend>
            <label for="input">금액 입력 : </label>
            <input type="text" id="input" /><br />
            <img
                src="./images/icons8-deposit-96.png"
                alt="입금"
                title="입금"
                onclick="account.deposit()"
            />
            <img
                src="./images/icons8-withdrawal-96.png"
                alt="출금"
                title="출금"
                onclick="account.withdrawal()"
            />
            <img
                src="./images/icons8-cash-96.png"
                alt="조회"
                title="조회"
                onclick="account.select()"
            />
            <hr />
            <h3 id="result"></h3>
        </fieldset>
    </body>
    <script>
        let account = {};
        account.balance = 0;
        let input = document.getElementById("input");
        let result = document.getElementById("result");

        account.deposit = function () {
            if (!isNaN(input.value) && input.value > 0) {
                this.balance += Number(input.value);
                result.innerHTML = `${input.value}원 입금했습니다`;
                input.value = null;
            }
            input.focus();
        };
        account.withdrawal = function () {
            if (!isNaN(input.value) && input.value > 0) {
                if (this.balance > Number(input.value)) {
                    this.balance -= Number(input.value);
                    result.innerHTML = `${input.value}원 출금했습니다`;
                    input.value = null;
                } else {
                    alert("잔액이 부족합니다");
                }
            }
            input.focus();
        };
        account.select = function () {
            result.innerHTML = `잔액은 ${this.balance}원입니다`;
            input.value = null;
            input.focus();
        };
    </script>
</html>
